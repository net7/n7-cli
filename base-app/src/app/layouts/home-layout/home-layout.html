<div>
    <h2>Widget n7-nav (static)</h2>
    <n7-nav 
    [data]="lb.widgets['ba-static'].ds.out$ | async"
    [emit]="lb.widgets['ba-static'].emit"></n7-nav>
</div>

<div>
    <h2>Widget item-preview (dynamic)</h2>
    <ng-container *ngFor="let itemData of lb.widgets['ba-dynamic'].ds.out$ | async">
        <n7-item-preview [data]="itemData"></n7-item-preview>
    </ng-container>
</div>
